<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="POST"   id="form1" action="/system/notice/add">
    <input type="hidden" name="id" value="${(sysComment.id)}">
    <input type="hidden" name="stuNo" value="${(student.no)}">
    <div class="box-body">
        <div class="form-group">
            <label for="name"  class="col-sm-2 control-label">学生名称</label>
            <div class="col-sm-10">
                <input type="text" id="name" name="title" readonly class="form-control" placeholder="" value="student.name" lay-verify="required">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所属课程</label>
            <div class="col-sm-10">
                <select name="classNo" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                    <#list lessons as l>
                    <!--${(charge.id ==sysClass.chargeUid)?string('selected="selected"',"")}-->
                    <option value="${(l.lessonCode)!}" ${(l.lessonCode ==sysComment.lessonCode)?string('selected="selected"',"")}>${(l.lessonName)!}</option>
                </#list>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">意见</label>
            <div class="col-sm-10">
                <select name="type" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                    <#list types as t>
                    <!--${(charge.id ==sysClass.chargeUid)?string('selected="selected"',"")}-->
                    <option value="${(t.value)!}" ${(t.value ==sysComment.type)?string('selected="selected"',"")}>${(t.name)!}</option>
                </#list>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="detail"  class="col-sm-2 control-label">评价</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="detail" name="comment"  rows="3" placeholder="请输入评价，最多300个字符 ..." >${(sysComment.comment)}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" onclick=""  id="commit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  确定 </button>
                <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
            </div>
        </div>
    </div>
</form>
</@body>
<@footer>
</@footer>
<script src="/plugins/bootstrap-fileinput/js/fileinput.min.js"></script>
<script src="/plugins/bootstrap-fileinput/js/locales/zh.js"></script>
<style>
    .file-drop-zone-title{
        display: none !important;
    }

    .file-drop-zone{
        display: none !important;
    }
</style>
