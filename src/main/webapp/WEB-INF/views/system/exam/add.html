<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/exam/doAdd">
    <input type="hidden" value="${(sysExams.id)!}" name="id">
  <div class="box-body">
    <div class="form-group">
      <label for="title"  class="col-sm-2 control-label">考试名称</label>
       <div class="col-sm-10">
     		<input type="text" id="title" name="title" class="form-control" placeholder="请输入考试名称"  lay-verify="required" value="${(sysClass.title)!}">
    	 </div>
    </div>
    <div class="form-group">
      <label for="title"  class="col-sm-2 control-label">考试开始时间</label>
       <div class="col-sm-10">
           <div class="input-group date">
               <div class="input-group-addon">
                   <i class="fa fa-calendar"></i>
               </div>
               <input type="text" name="daterange" id="daterange" value="${daterange!}" class="form-control date" id="daterange" placeholder="开始日期  - 结束日期">
           </div>
    	 </div>
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">选择班级</label>
          <div class="col-sm-10">
              <select name="classId" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                  <#list classes as c>
                        <option value="${(c.id)!}" ${(c.id ==sysExams.classId)?string('selected="selected"',"")}>${(c.name)!}</option>
                  </#list>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">所属课程</label>
          <div class="col-sm-10">
              <select name="lessonCode" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                  <option value="all" ${(c.value =='all')?string('selected="selected"',"")}>所有课程</option>
                  <#list lessons as c>
                        <option value="${(c.value)!}" ${(c.value ==sysExams.lessonCode)?string('selected="selected"',"")}>${(c.name)!}</option>
                  </#list>
              </select>
          </div>
      </div>

    <div class="form-group">
           <label  class="col-sm-2 control-label">描述</label>
           <div class="col-sm-10">
           	<textarea class="form-control" name="detail"  rows="3" placeholder="请输入描述，最多300个字符 ..." >${(sysExams.detail)}</textarea>
           </div>
         </div>
       <div class="form-group">
       	 <label   class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
      	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
      	<a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
   	  </div>
 </div>
  </div>
</form>
</@body>
<@footer>
</@footer>
<script>
    $(function () {

        $("#daterange").daterangepicker({
            timePicker: true,
            timePicker24Hour:true,
            startDate: moment().startOf('hour'),
            endDate: moment().startOf('hour').add(12, 'hour'),
            locale: {
                // format: 'YYYY/MM/DD hh:mm A',
                format: 'YYYY/MM/DD HH:mm',
                "separator": "--",
                "applyLabel": "应用",
                "cancelLabel": "取消",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "自定义",
                "weekLabel": "W",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "一月",
                    "二月",
                    "三月",
                    "四月",
                    "五月",
                    "六月",
                    "七月",
                    "八月",
                    "九月",
                    "十月",
                    "十一月",
                    "十二月"
                ],
                "firstDay": 1
            }
        });
    })
</script>
