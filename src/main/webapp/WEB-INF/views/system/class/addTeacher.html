<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/class/saveTeacher">
    <input type="hidden" value="${(sysTeacherClass.id)!}" name="id">
    <input type="hidden" value="${(classId)!}" name="classId">
    <input type="hidden" value="${(lessonCode)!}" name="lessonCode">
  <div class="box-body">
      <div class="form-group">
          <label class="col-sm-2 control-label">课程名称</label>
          <div class="col-sm-10">
              <input type="text" id="location" value="${(lesson.name)!}" name="lessonName" class="form-control" disabled  >
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">选择教师</label>
          <div class="col-sm-10">
              <select name="userId" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                  <#list users as user>
                        <option value="${(user.id)!}" ${(user.id ==sysTeacherClass.userId)?string('selected="selected"',"")}>${(user.userName)!}</option>
                  </#list>
              </select>
          </div>
      </div>
       <div class="form-group">
       	 <label   class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
      	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
      	<a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
   	  </div>
 </div>
  </div>
</form>
</@body>
<@footer>
</@footer>
