<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/class/add">
    <input type="hidden" value="${(sysClass.id)!}" name="id">
    <input type="hidden" value="${(sysClass.createdBy)!}" name="createdBy">
  <div class="box-body">
    <div class="form-group">
      <label for="name"  class="col-sm-2 control-label">班级名称</label>
       <div class="col-sm-10">
     		<input type="text" id="name" name="name" class="form-control" placeholder="请输入班级名称"  lay-verify="required" value="${(sysClass.name)!}">
    	 </div>
    </div>
    <div class="form-group">
      <label for="classNo"  class="col-sm-2 control-label">班级编号</label>
       <div class="col-sm-10">
     		<input type="text" id="classNo" name="classNo" class="form-control" placeholder="请输入班级编号"  lay-verify="required" value="${(sysClass.classNo)!}">
    	 </div>
    </div>
    <div class="form-group">
      <label for="location"  class="col-sm-2 control-label">班级位置</label>
       <div class="col-sm-10">
     		<input type="text" id="location" value="${(sysClass.location)!}" name="location" class="form-control" placeholder="请输入班级位置"  lay-verify="required">
    	 </div>
    </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">班主任</label>
          <div class="col-sm-10">
              <select name="chargeUid" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                  <#list charges as charge>
                        <option value="${(charge.id)!}" ${(charge.id ==sysClass.chargeUid)?string('selected="selected"',"")}>${(charge.userName)!}</option>
                  </#list>
              </select>
          </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">年级</label>
          <div class="col-sm-10">
              <select name="grade" class="form-control select2" lay-ignore style="width: 100%;" lay-verify="required">
                  <#list grades as grade>
                        <option value="${(grade.name)!}" ${(grade.name ==sysClass.grade)?string('selected="selected"',"")}>${(grade.name)!}</option>
                  </#list>
              </select>
          </div>
      </div>
    <div class="form-group">
           <label  class="col-sm-2 control-label">描述</label>
           <div class="col-sm-10">
           	<textarea class="form-control" name="description"  rows="3" placeholder="请输入描述，最多300个字符 ..." >${(sysClass.description)}</textarea>
           </div>
         </div>
    <div class="form-group">
    <label   class="col-sm-2 control-label">状态</label>
    <div class="col-sm-10">
       <label>
           <input name="isValid" type="radio" class="minimal" ${(sysClass.isValid == 1)?string('checked','')}  value="1" lay-ignore> 启用
          </label>
       <label>
           <input name="isValid" type="radio" class="minimal" ${(sysClass.isValid == -1)?string('checked','')} value="-1" lay-ignore> 超期
          </label>
       </div>
       </div>
       <div class="form-group">
       	 <label   class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
      	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
      	<a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
   	  </div>
 </div>
  </div>
</form>
</@body>
<@footer>
</@footer>
