<#include "/common/layout.html">
<@header>
</@header>
<@body>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <small>系统管理 > 班级管理 > 教师管理</small>
    </h1>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
              <tr>
                <th>课程名称</th>
                <th>教师名称</th>
                <th width="120px">操作</th>
              </tr>
              <#list list as record>
              	  <tr>
	                <td>${(record.lesson)!}</td>
	                <td>${(record.teacherName)!'无任课老师'}</td>
	                <td>
	                	<@shiro.hasPermission name="system:class:manage">
	                		<a class="btn btn-primary btn-xs dialog" href="javascript:;" data-title="编辑教师" data-url="/system/class/toAddTeacher?id=${(record.id)}&classId=${(record.classId)!}&lessonCode=${(record.lessonCode)!}",data-width="800" data-height="400" > <i class="fa fa-pencil-square-o"></i> 编辑</a>
	                	</@shiro.hasPermission>
	                </td>
	              </tr>
              </#list>
            </table>
          </div><!-- /.box-body -->
          <div class="box-footer row">
          </div>
        </div><!-- /.box -->
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</@body>
<@footer>
</@footer>
