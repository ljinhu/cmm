<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form role="form" class="layui-form layui-form-pane pd10" method="post" action="/system/dict/type/doAdd">
     <input type="hidden" name="id" value="${(type.id)!}">
     <input type="hidden" name="createTime" value="${(type.createTime?string('yyyy/MM/dd HH:mm:ss'))!}">
   <div class="box-body">
     <div class="form-group">
       <label for="name">字典类型名称</label>
      	<input type="text" id="name" name="name" value="${(type.name)!}" class="form-control" lay-verify="required|check" check-url="/system/dict/check/name?checkType=type&id=${(type.id)!}" placeholder="请输入字典类型名称">
     </div>
       <div class="form-group">
           <label for="value">字典类型值</label>
           <input type="text" id="value" name="value" value="${(type.value)!}" class="form-control" lay-verify="required|check" check-url="/system/dict/check/value?checkType=type&id=${(type.id)!}" placeholder="请输入字典类型值">
       </div>
     <div class="form-group">
         <label>字典类型描述</label>
            <textarea class="form-control" name="descri"  rows="3" placeholder="请输入描述，最多300个字符 ..." >${(type.descri)!}</textarea>
     </div>
     <div class="form-group">
   		<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
   	 </div>
   </div>
 </form>
</@body>
<@footer>
</@footer>
