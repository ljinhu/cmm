<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/system/score/add">
    <input type="hidden" value="${(score.id)!}" name="id">
    <div class="box-body">
        <div class="form-group">
            <label for="title"  class="col-sm-2 control-label">考试名称</label>
            <div class="col-sm-10">
                <input type="text" id="title" name="title" class="form-control" placeholder="请输入考试名称"  readonly value="${(score.examTitle)!}">
            </div>
        </div>
        <div class="form-group">
            <label for="stuName"  class="col-sm-2 control-label">学生姓名</label>
            <div class="col-sm-10">
                <input type="text" id="stuName" name="stuName" class="form-control" placeholder=""  readonly value="${(score.stuName)!}">
            </div>
        </div>
        <div class="form-group">
            <label for="score"  class="col-sm-2 control-label">分数</label>
            <div class="col-sm-10">
                <input type="text" id="score" name="score" class="form-control" placeholder="请输入考试分数"   value="${(score.score)!}">
            </div>
        </div>

        <div class="form-group">
            <label  class="col-sm-2 control-label">教师寄语</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="comment"  rows="3" placeholder="请输入寄语，最多300个字符 ..." >${(score.comment)}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label   class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  提 交</button>
                <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  取消</a>
            </div>
        </div>
    </div>
</form>
</@body>
<@footer>
</@footer>

    $(function () {

    })
</script>
